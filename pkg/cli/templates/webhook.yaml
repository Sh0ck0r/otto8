# Required to be set to webhook
type: webhook

# A display name for you webhook
name: "%NAME%"

# A description of your webhook
description: ""

# A shared secret used for HMAC SHA256 hashing of the payload
secret: ""

# The HTTP header that contains the HMAC SHA256 hash of the payload
validationHeader: ""

# The workflow ID or workflow alias that this webhook will trigger
workflow: ""